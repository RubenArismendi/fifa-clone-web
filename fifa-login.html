<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIFA Login</title>
        <link rel="stylesheet" href="fifa'login.css">
        <script src="https://kit.fontawesome.com/3f154fdbb4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" href="iconoFifa.ico">
    </head>
<body>
    <section class="login-container">
        <div class="login-left">
            <div class="login-left-p-container">
                <p class="fifa-id"> FIFA ID</p>
                <h3 class="titulo"> El futbol, al alcance de la mano.</h3>
               <p>
                    Registrate para conseguir entradas, disfrutar de juegos fantasticos y seguir
                    los partidos clasificatorios del Mundial 2026 Te Lo Vas  a perder? 
               </p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-left-container">
                <p>Iniciar sesion</p>
                <form class="form">
                    <div class="form-division">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-input" id="email">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-division">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-input" id="password">
                        <span class="form-line"></span>
                    </div>
                    <div class="form-division">
                        <input type="submit" class="form-submit" value="INICIAR SESION">
                    </div>
                    <div class="form-text">
                        <p>¿Has olvidado tu contraseña?</p>
                    </div>            
                </form>
            </div>
        </div>
    </section>
</body>
</html>
